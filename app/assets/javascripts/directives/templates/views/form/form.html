

<form name="myForm" id="myForm" class="form row">
    <div class="col-xs-12 col-sm-12 col-md-12" ng-show="form.livesave && form.sections.length > 0">
        <a role="button" class="btn btn-info" ng-click="saveReport()">Save</a>
        <a role="button" class="btn btn-danger pull-right" ng-click="deleteReport()" ng-show="form.id">Delete</a>
    </div>
    <h1><center>{{form.name}}</center></h1>
    <div class="col-xs-12 col-sm-12 col-md-12" ng-repeat="section in form.sections track by $index">
        <h3>{{section.title}}</h3>
        <div class="{{column.width}}" ng-repeat="column in section.columns">
            <div ng-repeat="field in column.fields">
                <template-field-directive field="field"></template-field-directive>
            </div>
        </div>
    </div>
</form>
