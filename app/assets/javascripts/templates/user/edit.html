<page-menu>
	<li><a href="#/profile">Profile</a></li>
</page-menu>
<div class="paper row">
	<form class="col-xs-12">
		<fieldset ng-disabled="!user.signedIn">

			<div class="form-group">
				<input type="email" name="email" placeholder="Email" class="form-control imod" ng-model="user.email" ng-disabled="true">
			</div>
			<div class="form-group">
				<input type="text" name="name" placeholder="Name" class="form-control imod" ng-model="user.name">
			</div>
			<div class="form-group">
				<input type="text" name="nickname" placeholder="Nickname" class="form-control imod" ng-model="user.nickname">
			</div>

    		<a href="javascript:;" class="btn btn-success pull-right" ng-click="updateAccount(user)">Update Account</a>

		</fieldset>
	</form>
</div>
