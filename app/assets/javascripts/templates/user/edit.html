<div class="paper row">
	<form class="col-xs-12 col-md-6 col-md-offset-3">
		<fieldset ng-disabled="!user.signedIn">

			<h3>E-mail</h3>
			<div class="form-group">
				<input type="email" name="email" class="form-control imod" ng-model="user.email" ng-disabled="true">
			</div>
			<h3>Name</h3>
			<div class="form-group">
				<input type="text" name="name" class="form-control imod" ng-model="user.name">
			</div>
			<h3>Nickname</h3>
			<div class="form-group">
				<input type="text" name="nickname" class="form-control imod" ng-model="user.nickname">
			</div>

    		<p></p>
    		<p></p>

		</fieldset>
	</form>
</div>
