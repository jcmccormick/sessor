<div class="container">
    <h2 class="form-signin-heading">Please sign in</h2>
    

    
</div>

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loginModal">
  Launch demo modal
</button>

<div class="modal fade" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form-signin" ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Log in to Sessor</h4>
        </div>
        <div class="modal-body">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" class="form-control" name="email" id="email" ng-model="loginForm.email" required="required">
          <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" class="form-control" name="password" id="password" ng-model="loginForm.password" required="required">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me" ng-model="loginForm.remember"> Remember me
            </label>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
