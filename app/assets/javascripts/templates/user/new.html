<form ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}">
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" class="form-control" name="email" id="email" ng-model="loginForm.email" required="required">
  <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control" name="password" id="password" ng-model="loginForm.password" required="required">
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me" ng-model="loginForm.remember"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
