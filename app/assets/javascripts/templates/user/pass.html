<clerkr-registration ng-form="passForm">
	<div class="form-header" ng-class="{'dropped':vt.formSpeccing}">
		<section>
			<ul class="nav top-nav">
				<li><a href="javascript:;" ng-click="subPass()" ng-class="{'disabled':!passForm.$valid}"><i class="glyphicon glyphicon-save"></i> &nbsp; Update Password</a></li>
			</ul>
		</section>
	</div>
	<div class="paper row">
		<section class="col-xs-12 col-md-6 col-md-offset-3">
			<h2>Password <small>Please follow the guidelines below</small></h2>
			<div class="form-group">
				<input type="password" class="form-control imod" name="password" ng-model="regForm.password" required="required">
				<ul class="list-unstyled">
					<li>must be at least 8 characters</li>
					<li>must contain 1 letter</li>
					<li>must contain 1 number</li>
					<li>may contain: !@#$%^&amp;*()_+</li>
				</ul>
			</div>

			<h2>Password Confirmation <small>Repeat the same password</small></h2>
			<div class="form-group">
				<input type="password" class="form-control imod" name="password_confirmation" ng-model="regForm.password_confirmation" required="required">
			</div>
		</section>
	</div>
</clerkr-registration>
