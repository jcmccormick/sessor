  <h1>Template Builder</h1>
  
  <div class="has-feedback">
      <input type="text" class="form-control" ng-model="form.name" placeholder="Enter a title..." />
      <i class="glyphicon glyphicon-pencil form-control-feedback"></i>
  </div>
<h6 class="btn-group btn-group-justified" ng-show="form.name != ''">
  <a role="button" class="btn btn-primary" data-toggle="modal" data-target=".newSectionModal">Add New Section</a>
  <a role="button" class="btn btn-info" data-toggle="modal" data-target=".previewModal" ng-click="previewUpdate()">Preview</a>
</h6>
  <div class="modal fade previewModal" tabindex="-1" role="dialog" aria-labelledby="previewModal" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <form class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Template Preview</h4>
        </div>
        <div class="modal-body">
          <template-form-directive form="previewForm"></template-form-directive>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal" aria-label="Return">Return</button>  
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade newSectionModal" tabindex="-1" role="dialog" aria-labelledby="newSectionModal" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <form class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Section Design</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
              <label class="control-label">Section Title</label>
              <input type="text" class="form-control" ng-model="addSection.title" value="{{section.title}}">
          </div>
          <div class="form-group">
            <h4>Number of Columns</h4>
            <label class="btn btn-info text-center" data-dismiss="modal" aria-label="Select Columns and Create Section" ng-click="addNewSection(cols)" ng-repeat="cols in [1,2,3]">{{cols}}</label>
          </div>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-success" ng-click="">Create Section</button> -->  
        </div>
      </form>
    </div>
  </div>
<!--      <pre ng-show="form.sections">{{form | json}}</pre>
 -->

  <div class="panel-group panel-carat" id="outer-accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-success" ng-repeat="section in form.sections">
      <div class="panel-heading template-section-header" data-toggle="collapse" data-target="#collapse{{section.id}}" data-parent="#outer-accordion" aria-expanded="true" aria-controls="collapse{{section.id}}" role="tab" id="{{section.title}}">
        {{section.title}}
      </div>


      <div id="collapse{{section.id}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{{section.id}}">
        <div class="panel-body">
          <p>
            <label class="control-label">Section Title</label>
            <input type="text" class="form-control" ng-model="section.title" value="{{section.title}}">
          </p>
          <div role="tabpanel template-column-nav">
            <ul role="tablist" class="nav nav-pills nav-justified">
              <li role="presentation" class="text-center" ng-repeat="column in section.columns">  
                <a role="button" aria-controls="sec{{section.id}}col{{column.id}}" role="tab" data-target="#sec{{section.id}}col{{column.id}}" data-toggle="tab">Column {{column.id}}
                </a>
              </li>
            </ul>
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane fade column-preview-wrap" id="sec{{section.id}}col{{column.id}}" aria-labeledby="sec{{section.id}}col{{column.id}}-tab" ng-repeat="column in section.columns">
                <h4 class="text-center">
                  <div id="input-fields" class="h4 text-center btn-group btn-group-justified">
                    <label class="btn btn-success btn-md" ng-model="addField.new" ng-bootbox-prompt="Please enter a name for this {{type.value}}" ng-bootbox-prompt-action="addNewField(type.name, section.id, column.id, result)" bs-popover ng-repeat="type in addField.types">
                      <i class="glyphicon {{type.glyphicon}}" id="{{type.name}}" rel="popover" data-content="{{type.value}}" data-placement="bottom" data-container="body"></i>
                    </label>
                  </div>
                </h4>

                <div class="panel-group" id="inner-accordion" role="tablist" aria-multiselectable="false">
                  <div class="panel panel-success" ng-repeat="field in column.fields">
                    <div class="panel-heading" data-toggle="collapse" data-target="#field{{field.id}}" data-parent="#inner-accordion" aria-expanded="true" aria-controls="collapseOne" role="tab" id="{{field.title}}">
                      <h4 class="panel-title">
                        {{field.title}}
                        <i ng-show="field.title" class="glyphicon {{field.glyphicon}} pull-right"></i>
                      </h4>
                    </div>

                    <div id="field{{field.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="{{field.title}}">
                      <div class="panel-body">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Field Title</label>
                                <input type="text" class="form-control" ng-model="field.title" value="{{field.title}}">
                            </div>

                            <div class="form-group">
                                <label class="control-label">Field Default Value</label>
                                <input class="form-control" type="text" ng-model="field.value" value="{{field.value}}">
                            </div>

                            <div class="form-group">
                                <label class="control-label"><input type="checkbox" ng-value="true" ng-selected ng-model="field.required"/> Required?</label>
                            </div>

                            <div class="form-group">
                                <label class="control-label"><input type="checkbox" ng-value="true" ng-selected ng-model="field.disabled"/> Disabled?</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                          <div class="form-group" ng-show="field.type == 'radio' || field.type == 'dropdown'">
                            <label class="control-label">Field Options</label>
                            <div class="control-input">
                              <button class="btn btn-primary btn-sm" type="button" ng-click="addOption(field)"> Add Option</button><br><br>
                              <div class="has-feedback" ng-repeat="option in field.options">
                                <input type="text" class="form-control" ng-model="option.title" value="{{option.title}}">
                                <button class="btn btn-danger btn-xs right form-control-feedback" ng-click="deleteOption(field.id, section.id, column.id, option)"><i class="glyphicon glyphicon-remove"></i></button><br>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="col-md-12">
                          <button class="btn btn-danger h1" type="button" ng-click="deleteField(field.id, section.id, column.id)">Delete field</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="column-preview" id="column-preview" ng-show="column.fields.length > 0">
                  <h4>Column Preview</h4>
                  <template-field-directive ng-repeat="field in column.fields" field="field"></template-field-directive>
                </div>

              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>
      <!-- <button class="collapsed btn btn-block btn-lg btn-primary" data-toggle="collapse" data-target="#collapsepreview" data-parent="#outer-accordion" aria-expanded="true" aria-controls="collapsepreview" role="tab" id="preview" ng-click="previewUpdate()">Preview</button> -->
  </div>
  <button class="btn btn-danger btn-block btn-md" ng-show="form.sections.length > 0" type="button" ng-click="reset()">Delete Form</button>

<div class="h1 text-center" ng-show="form.sections.length > 0">
  <a class="btn btn-small btn-primary" ng-show="!showJson" ng-click="showJson = true">Show form json object</a>
  <a class="btn btn-small btn-inverse" ng-show="showJson" ng-click="showJson = false">Hide form json object</a><br><br>
</div>

<div ng-show="showJson">
  <h4>Form object content:</h4>
  <pre>{{ form | json }}</pre>
</div>
