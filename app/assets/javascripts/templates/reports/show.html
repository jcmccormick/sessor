<nav id="page-menu" class="navbar navbar-inverse">
  <div class="navbar-header">
    <ul class="nav navbar-left top-nav">
      <li class="dropdown">
        <a href class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-inbox"></i> Reports <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="#/reports/new"><i class="glyphicon glyphicon-plus"></i> &nbsp; New</a></li>
          <li><a href="#/reports"><i class="glyphicon glyphicon-search"></i> &nbsp; View All</a></li>
        </ul>
      </li>
      <li><input type="text" class="form-control pull-right" ng-model="keywords" placeholder="Report ID or Title" ng-model-options="{debounce: 1000}"></li>
    </ul>
  </div>
</nav>

<div class="text-center">
  <bgf-pagination collection="reports" url="'v1/reports'" url-params="urlParams"></bgf-pagination>
</div>

<!-- BEGIN REPORTS LIST -->
<div role="tablist" class="panel-group panel-carat" id="view-all-accordion">
  <div view-all-accordion class="panel panel-default" ng-repeat="report in reports">


    <!-- BEGIN SECTION HEADER -->
    <div class="panel-heading"
    data-toggle="collapse" 
    data-target="#collapse{{report.id}}" 
    data-parent="#view-all-accordion" 
    aria-controls="collapse{{report.id}}">
      <h4>#{{report.id}} <span ng-if="report.title != 'Untitled'">{{report.title}}</span> 
        <small>
          <ol class="breadcrumb view-reports-crumbs">
            <li ng-repeat="template in report.templates">{{template.name}}</li>
          </ol>
        </small>
      </h4>

        
    </div>
    <!-- END SECTION HEADER -->


    <!-- BEGIN SECTION INFO PANEL -->
    <div role="tabpanel" id="collapse{{report.id}}" class="panel-collapse collapse view-all-panel" aria-labelledby="heading{{report.id}}-tab">
      <div class="panel-body">
        <a href="#/reports/{{report.id}}" class="btn btn-link">View</a>
        <a href="#/reports/{{report.id}}/edit" class="btn btn-link">Edit</a>
      </div>
    </div>
    <!-- END SECTION INFO PANEL -->


  </div>
</div>
<!-- END REPORTS LIST -->
