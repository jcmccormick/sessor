<div class="form-header col-xs-12">
	<ul class="nav top-nav">
		<li class="dropdown">
			<a href class="dropdown-toggle" data-toggle="dropdown">Reports <b class="caret"></b></a>
			<ul class="dropdown-menu">
				<li><a href="#/reports/new"><i class="glyphicon glyphicon-plus"></i> &nbsp; New</a></li>
				<li><a href="#/reports"><i class="glyphicon glyphicon-search"></i> &nbsp; View All</a></li>
			</ul>
		</li>
		<li><a href="#/reports/{{vr.report.id}}/edit">Edit</a></li>
		<li class="dropdown">
			<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">Pages <b class="caret"></b></a>
			<ul class="dropdown-menu report-pages" role="menu">
				<li ng-if="vr.report.editing"><span><a href="javascript:;" class="h4" ng-click="vr.report.newPageAdd=true">Add Page</a></span></li>
				<li ng-repeat="template in vr.report.templates"><a href="javascript:;" ng-class="{'selected':template==vr.report.form}" ng-click="vr.report.form = template">{{template.name}}</a></li>
			</ul>
		</li>
	</ul>
</div>
<template-form-directive report="vr.report" form="vr.report.form"></template-form-directive>
