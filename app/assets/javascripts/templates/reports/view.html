<md-card flex ng-form="vr.repForm">
    <md-toolbar class="md-site-secondary">
        <div class="md-toolbar-tools">
            <h2>
                <span>Report</span>
            </h2>
        </div>
    </md-toolbar>
    
    <div layout="row" ng-show="vr.report.id">
        <md-menu-bar>
            <md-menu>
                <button ng-click="$mdOpenMenu()">
                    File
                </button>
                <md-menu-content>
                    <md-menu-item>
                        <md-button ng-click="$mdCloseMenu()" href="/reports/{{vr.report.id}}/edit" aria-label="edit {{vr.report.title}}">
                            Edit
                        </md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-menu>
                            <md-button ng-click="$mdOpenMenu()">New</md-button>
                            <md-menu-content>
                                <md-menu-item>
                                    <md-button ng-click="$mdCloseMenu()" href="/templates/new" aria-label="create new page">
                                        Page
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item>
                                    <md-button ng-click="$mdCloseMenu()" href="/reports/new" aria-label="create new report">
                                        Report
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </md-menu-item>
                    <md-menu-item>
                        <md-menu>
                            <md-button ng-click="$mdOpenMenu()">View</md-button>
                            <md-menu-content>
                                <md-menu-item>
                                    <md-button ng-click="$mdCloseMenu()" href="/reports" aria-label="view all reports">
                                        All Reports
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item>
                                    <md-button ng-click="$mdCloseMenu()" href="/templates" aria-label="view all pages">
                                        All Pages
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button ng-click="vr.delete($event, vr.report)" aria-label="delete {{vr.report.name}}">
                            Delete
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </md-menu-bar>
    </div>

    <div layout="row" layout-margin>
        <h3 class="md-headline">{{vr.report.title || 'Untitled Report ' + vr.report.id}}</h3>
    </div>

    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="{{template.name}}" ng-repeat="template in vr.report.templates">
            <template-form-directive report="vr.report" form="template"></template-form-directive>
        </md-tab>
    </md-tabs>
</md-card>

<md-button class="md-fab md-site-tertiary md-fab-site-bottom-right" href="/reports/{{vr.report.id}}/edit" aria-label="edit {{vr.report.title}}">
    <md-tooltip md-direction="left">
        Click to Edit
    </md-tooltip>
    <md-icon>edit</md-icon>
</md-button>
