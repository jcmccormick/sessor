<md-card ng-form="vr.repForm">
    <md-toolbar class="md-site-secondary">
        <div class="md-toolbar-tools">
            <h2>
                <span>Report</span>
            </h2>
        </div>
    </md-toolbar>

    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button user-menu ng-click="uv.toggleLeftMenu()" class="md-icon-button" aria-label="open options menu" ng-if="vr.report.id">
                <md-tooltip md-direction="bottom">
                    Options Menu
                </md-tooltip>
                <md-icon>menu</md-icon>
            </md-button>
            <md-button clocation ng-click="lv.locate('/reports/'+vr.report.id+'/edit')" class="md-icon-button" aria-label="edit {{vr.report.title || 'untitled report ' + vr.report.id}}">
                <md-tooltip md-direction="bottom">
                    Edit {{vr.report.title || 'Untitled report' + vr.report.id}}
                </md-tooltip>
                <md-icon>edit</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-sidenav user-menu class="md-sidenav-left" md-component-id="left" ng-if="vr.report.id">
        <md-content layout="column" layout-fill layout-padding>
            <md-button clocation ng-click="lv.locate('/reports/new')" class="md-raised md-primary" aria-label="create new report">
                New Report
            </md-button>
            <md-button clocation ng-click="lv.locate('/reports')" aria-label="view all reports">
                View All Reports
            </md-button>
        </md-content>
    </md-sidenav>

    <div layout="column" layout-align="center start" layout-padding>
        <h2>{{vr.report.title || 'Untitled report ' + vr.report.id}}</h2>
        <div layout="row">
            <md-button ng-click="vr.report.form = template" ng-repeat="template in vr.report.templates" aria-label="view {{template.name}}">
                {{template.name}}
            </md-button>
        </div>
    </div>

    <template-form-directive report="vr.report" form="vr.report.form"></template-form-directive>
</md-card>
