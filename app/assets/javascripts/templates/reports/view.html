<h1 class="page-header">Report {{report.id}}</h1>
<div class="col-md-3">
  <a href="#/reports/" class="btn btn-default">&larr; Reports</a>
</div>
<div class="col-md-9 text-right">
  <a href="#/reports/{{report.id}}/edit" class="btn btn-info"> Edit </a>
</div>
<div class="panel panel-info">
  <header class="panel-heading"><h1>{{report.name}}</h1></header>
  <div class="panel-body">
    <p><b>Participants:</b> {{report.participants}}</p>
    <p><b>Submission:</b> {{report.submission}}</p>
    <p><b>Response:</b> {{report.response}}</p>
  </div>
</div>
