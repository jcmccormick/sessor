<h1 class="page-header">Edit Report</h1>

<div class="form-group">
  <button class="btn btn-default" ng-click="goToReports()">&larr; Reports</button>
  <button class="btn btn-primary" ng-click="saveReport()"> Save </button>
  <button class="btn btn-warning" ng-click="deleteReport()"> Delete </button>
</div>

<div class="form-group" ng-show="!report.id">
  <label for="template" class="control-label">Template</label>
  <select class="form-control" ng-model="report.sections" ng-options="template as template.name for template in templates">
  </select>
</div>

<template-form-directive form="report.sections"></template-form-directive>
