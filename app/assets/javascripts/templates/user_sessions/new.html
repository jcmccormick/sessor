<h1 class="page-header">Sign In to Sessor</h1>
<form ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email"
           name="email"
           id="email"
           ng-model="loginForm.email"
           required="required"
           class="form-control">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           name="password"
           id="password"
           ng-model="loginForm.password"
           required="required"
           class="form-control">
  </div>
  <a href="#/" class="btn btn-default btn-lg">Back</a>
  <button type="submit" class="btn btn-primary btn-lg pull-right">Sign in</button> 
  <a href="#/forgot_password" class="btn btn-link btn-lg pull-right">Forgot Password</a>
</form>
