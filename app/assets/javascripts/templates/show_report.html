<section class="col-md-6 col-md-offset-3">
  <article class="panel panel-info">
    <header class="panel-heading"><h1>{{report.name}}</h1></header>
    <div class="panel-body">
      <p><b>Participants:</b> {{report.participants}}</p>
      <p><b>Submission:</b> {{report.submission}}</p>
      <p><b>Response:</b> {{report.response}}</p>
    </div>
  </article>
  <section>
    <div class="col-md-3">
      <button ng-click="goToReports()" class="btn btn-default">&larr; Reports</button>
    </div>
    <div class="col-md-9 text-right">
      <button ng-click="editReport(report.id)" class="btn btn-info"> Edit </button>
      <button ng-click="deleteReport()" class="btn btn-danger"> Delete </button>
    </div>
  </section>
</section>
