<div class="paper" ng-class="{logdout:!user.id}">
	<h3>Forgot Password</h3>
	<hr>
	<form role="form" ng-submit="requestPasswordReset(passwordResetForm)" ng-init="passwordResetForm = {}">

		<p>Can't remember your password? No problem. Just submit your email and we'll send you a link to reset your password.</p>
		
		<div class="form-group">
			<label>Email</label>
			<input type="email" name="email" class="form-control" ng-model="passwordResetForm.email">
		</div>

		<button type="submit" class="btn btn-link">Submit</button>

	</form>
</div>
