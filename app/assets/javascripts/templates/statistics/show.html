<page-menu>
	<li><a href="#/statistics">Statistics</a></li>
	<li><a href="javascript:;" ng-click="sv.showOptions=!sv.showOptions">Options</a></li>
</page-menu>
<div ng-class="{'paper-width':sv.showOptions}">
	<div class="paper row">
		<h3 class="text-center" ng-show="!sv.data.rows">Start by selecting options...</h3>
		<div ng-show="sv.data.rows" google-chart chart="sv" style="height:550px;width:100%;"></div>
	</div>
</div>

<div ng-if="sv.showOptions" class="template-options">
	<div class="col-xs-12">
		<h3>Graph Options</h3>
		<p class="clearfix"><a href="javascript:;" class="btn btn-success" ng-click="sv.showOptions=false"><i class="glyphicon glyphicon-ok"></i> &nbsp; Done</a></p>

		<label>Page</label>
		<p><select class="form-control" ng-model="sv.search.selectedTemplate" ng-options="template as template.name for template in sv.templates" ng-change="sv.listFields(sv.search.selectedTemplate, sv)"></select></p>
		
		<div ng-if="sv.search.selectedTemplate">
			<label>Field</label>
			<p ng-if="sv.search.selectedTemplate"><select class="form-control" ng-model="sv.search.selectedField" ng-options="field as field.name for field in sv.fields"></select></p>

			<label>Start Date</label>
			<p><input type="date" class="form-control" ng-model="sv.search.startDate"></p>

			<label>End Date</label>
			<p><input type="date" class="form-control" ng-model="sv.search.endDate"></p>

			<div ng-if="sv.search.selectedField">
				<label>Graph Type</label>
				<p><select class="form-control" ng-model="sv.type" ng-options="type for type in sv.graphTypes"></select></p>

				&nbsp;
				<p class="btn-group btn-group-justified">
					<a href="javascript:;" class="btn btn-primary" ng-click="sv.showData(sv.search.selectedField, sv)">Graph</a>
					<a href="javascript:;" class="btn btn-info" ng-click="sv.data.rows=undefined;sv.search=undefined">Reset</a>
				</p>
			</div>
		</div>
	</div>
</div>
