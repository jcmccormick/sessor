<h1 class="page-header">Statistics</h1>
<form class="form-search">
	<h4>Template</h4>
	<div class="input-group">
		<select class="form-control" ng-model="search.template" ng-options="template for template in dataProps.templates"></select>
		<span class="input-group-btn">
			<a href class="btn btn-primary stats-button" ng-click="listFields()">Select</a>
		</span>
	</div>
	<div>
		<h4>Field</h4>
		<div class="input-group">
			<select class="form-control" ng-model="search.field" ng-options="field for field in dataProps.fields"></select>
			<span class="input-group-btn">
				<a href class="btn btn-primary stats-button" ng-click="showData()">Log</a>
			</span>
		</div>
	</div>
</form>
<div ng-show="data">
	<h4>Graph Type</h4>
	<div class="btn-group btn-group-justified">
		<a href class="btn btn-success" ng-model="graphtype" ng-repeat="graphtype in ['pie','doughnut','polar-area','line','bar','radar']">{{graphtype}}</a>
	</div>
</div>

<canvas insert-canvas graphtype="graphtype" data="data" labels="labels"></canvas>

<canvas ng-show="type == 'pie'" id="pie" class="chart chart-pie" data="pie" labels="labels" legend="true"></canvas>
<canvas ng-show="type == 'doughnut'" id="doughnut" class="chart chart-doughnut" data="pie" labels="labels" legend="true"></canvas>
<canvas ng-show="type == 'polar-area'" id="polar-area" class="chart chart-polar-area" data="pie" labels="labels" legend="true"></canvas>

<canvas ng-show="type == 'line'" id="line" class="chart chart-line" data="line" labels="labels" legend="true"></canvas>
<canvas ng-show="type == 'bar'" id="bar" class="chart chart-bar" data="line" labels="labels" legend="true"></canvas>
<canvas ng-show="type == 'radar'" id="radar" class="chart chart-radar" data="line" labels="labels" legend="true"></canvas>
