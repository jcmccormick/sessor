<page-menu>
	<li class="dropdown">
		<a href="#/statistics">Statistics <b class="caret"></b></a>
		<ul class="dropdown-menu">
			<li><a href="javascript:;" ng-click="sv.data.rows=undefined;sv.search=undefined">Reset</a></li>
		</ul>
	</li>
	<li class="dropdown">
		<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">Template <b class="caret"></b></a>
		<ul class="dropdown-menu">
			<li ng-repeat="template in sv.templates" ng-click="sv.listFields(template, sv)"><a href="javascript:;">{{template.name}}</a></li>
		</ul>
	</li>
	<li class="dropdown" ng-if="sv.template">
		<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">Field <b class="caret"></b></a>
		<ul class="dropdown-menu">
			<li ng-repeat="field in sv.fields" ng-click="sv.search.selectedField=field;sv.showData(field, sv)"><a href="javascript:;">{{field.name}}</a></li>
		</ul>
	</li>
	<li class="dropdown" ng-if="sv.search.selectedField">
		<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">Chart <b class="caret"></b></a>
		<ul class="dropdown-menu">
			<li ng-repeat="type in sv.graphTypes" ng-click="sv.type=type"><a href="javascript:;">{{(type)}}</a></li>
		</ul>
	</li>
</page-menu>

<div class="paper row">
	<h3 class="text-center" ng-show="!sv.data.rows">Start by selecting options...</h3>
	<div ng-show="sv.data.rows" google-chart chart="sv" style="height:550px;width:100%;"></div>
</div>
