<page-menu>
	<li><a href="#/statistics"><i class="glyphicon glyphicon-stats"></i> &nbsp; Statistics</a></li>
</page-menu>

<div class="paper row">
	<form class="form-search" ng-init="dateSearch = false; timeSearch = false">
		<h4>Template</h4>
		<p class="input-group">
			<select class="form-control" ng-model="sv.search.template" ng-options="template.name for template in sv.templates"></select>
			<span class="input-group-btn">
				<a href class="btn btn-primary stats-button" ng-click="sv.listFields(sv.search.template, sv)">Select</a>
			</span>
		</p>
		<h4>Field</h4>
		<p class="input-group">
			<select class="form-control" ng-model="sv.search.field" ng-options="field.name for field in sv.fields"></select>
			<span class="input-group-btn">
				<a href class="btn btn-primary stats-button" ng-click="sv.showData(sv.search.field, sv)">Select</a>
			</span>
		</p>
		<p>
			<a href ng-click="dateSearch=!dateSearch">Date</a> - <a href ng-click="timeSearch=!timeSearch">Time</a> 
		</p>
		<div ng-show="dateSearch" class="col-xs-6">
			<div class="grid-column">
				<h4>Start Date</h4>
				<input type="date" class="form-control" ng-model="sv.search.date.startDate">
			</div>
			<div class="grid-column">
				<h4>End Date</h4>
				<input type="date" class="form-control" ng-model="sv.search.date.endDate">
			</div>
		</div> 
		<div ng-show="timeSearch" class="col-xs-6">
			<div class="grid-column">
				<h4>Start Time</h4>
				<input type="time" class="form-control" ng-model="sv.search.time.startTime">
			</div>
			<div class="grid-column">
				<h4>End Time</h4>
				<input type="time" class="form-control" ng-model="sv.search.time.endTime">
			</div>
		</div>
	</form>
</div>

<div class="paper row" ng-show="sv.data.rows">
	<div class="lead">
		<h4>Graph Type</h4>
		<div class="btn-group btn-group-justified">
			<a href="javascript:;" class="btn btn-success" ng-click="sv.type=select_graphtype" ng-repeat="select_graphtype in sv.graphTypes">{{select_graphtype}}</a>
		</div>
	</div>

	<div google-chart chart="sv" style="height:600px;width:100%;"></div>
