<page-menu>
  <li class="dropdown">
    <a href class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-file"></i> &nbsp; Pages <b class="caret"></b></a>
    <ul class="dropdown-menu">
      <li><a href="#/templates/new"><i class="glyphicon glyphicon-plus"></i> &nbsp; New</a></li>
      <li><a href="#/templates"><i class="glyphicon glyphicon-search"></i> &nbsp; View All</a></li>
    </ul>
  </li>
  <li><input type="text" class="form-control pull-right" ng-model="keywords" placeholder="Page ID, Title, or 'Draft'" ng-model-options="{debounce: 1000}"></li>
</page-menu>

<div class="text-center">
  <bgf-pagination collection="templates" url="'v1/templates'" url-params="urlParams"></bgf-pagination>
</div>

<div class="paper" ng-repeat="template in templates">
  <h4>{{template.name}} <small class="pull-right" ng-show="template.draft">Draft</small></h4>

  <a href="#/templates/{{template.id}}" class="btn btn-link">View</a>
  <a href="#/templates/{{template.id}}/edit" class="btn btn-link">Edit</a>
</div>
