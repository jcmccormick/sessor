<page-menu keywords="keywords">
  <li class="dropdown">
    <a href class="dropdown-toggle" data-toggle="dropdown">Pages <b class="caret"></b></a>
    <ul class="dropdown-menu">
      <li><a href="#/templates/new"><i class="glyphicon glyphicon-plus"></i> &nbsp; New</a></li>
      <li><a href="#/templates"><i class="glyphicon glyphicon-search"></i> &nbsp; View All</a></li>
    </ul>
  </li>
  <li class="col-xs-4"><input type="text" class="form-control" placeholder="ID or Title" ng-model="keywords"></li>
  <li><a href="javascript:;" ng-click="search(keywords)"><i class="glyphicon glyphicon-search"></i></a></li>
  <li><a href="javascript:;" ng-click="search();keywords=undefined"><i class="glyphicon glyphicon-remove"></i></a></li>
</page-menu>



<div infinite-scroll="loadNewItems()">
  <div class="paper row" ng-repeat="template in templates">
    <div class="col-xs-2 col-md-1">
      <label>ID</label>
      <h4>{{template.id}}</h4>
    </div>
    <div class="col-xs-7 col-md-9">
      <label>Name</label>
      <h4>{{template.name}} <small ng-show="template.draft"><strong>DRAFT</strong></small></h4>
    </div>
    <div class="col-xs-2">
      <label>Actions</label>
      <h4>
        <a href="#/templates/{{template.id}}" class="btn btn-link">View</a>
        <a href="#/templates/{{template.id}}/edit" class="btn btn-link">Edit</a>
      </h4>
    </div>
  </div>
</div>
