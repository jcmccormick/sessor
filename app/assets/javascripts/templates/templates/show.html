<h1 class="page-header">Templates</h1>

<p class="stick">
  <div class="btn-group btn-group-justified">
    <div class="input-group">
      <span class="input-group-btn">
        <a href="#/templates/new" class="btn btn-success">New</a>
      </span>
      <input type="text" class="form-control" ng-model="keywords" placeholder="Template ID or Title" ng-model-options="{debounce: 1000}" autofocus>
    </div>
  </div>
</p>

<div class="text-center">
  <bgf-pagination collection="templates" url="'api/templates'"></bgf-pagination>
</div>

<!-- BEGIN TEMPLATES LIST -->
<div role="tablist" class="panel-group panel-carat" id="view-all-accordion">
  <div view-all-accordion class="panel panel-default" ng-repeat="template in templates | filter: keywords | orderBy: '-id'">


    <!-- BEGIN SECTION HEADER -->
    <div class="panel-heading"
    data-toggle="collapse" 
    data-target="#collapse{{template.id}}" 
    data-parent="#view-all-accordion" 
    aria-controls="collapse{{template.id}}">
      {{template.name}}
    </div>
    <!-- END SECTION HEADER -->


    <!-- BEGIN SECTION INFO PANEL -->
    <div role="tabpanel" id="collapse{{template.id}}" class="panel-collapse collapse view-all-panel" aria-labelledby="heading{{template.id}}-tab">
      <div class="panel-body">
        <a href="#/templates/{{template.id}}" class="btn btn-link">View</a>
        <a href="#/templates/{{template.id}}/edit" class="btn btn-link">Edit</a>
      </div>
    </div>
    <!-- END SECTION INFO PANEL -->


  </div>
</div>
<!-- END TEMPLATES LIST -->
